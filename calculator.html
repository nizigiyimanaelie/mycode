<!DOCTYPE html>                           
<html>
<head>
	<title>calculator</title>
	<style type="text/css">
		form{
			background-color: black;
			width: 30%;
			margin-top: 100px;
			border-radius: 15px;
		}
		input{
			background-color:lightyellow; 
			width: 40px;
			width: 50px;
			border-radius: 40px;
		}
		.number{
			width: 300px;
			border-radius: 0px;
			height: 40px;
		}
		.equal{
			border-radius: 15px;
			height: 50px;
			width: 50px;

		}
	</style>
</head>
<body><center>
	<div class="container">
		<div class="calculator">
			<form>
				<div class="display"><br>
					<input type="text" class="number" name="display" placeholder="prease enter your tototal amount here"><br><br><br>
					</div>
					<div>
						<input type="button" value="delete" onclick="display.value=''">
						<input type="button" value="1" onclick="display.value+='1'">
						<input type="button" value="2" onclick="display.value+='2'">
						<input type="button" value="3" onclick="display.value+='3'">
						<input type="button" value="4" onclick="display.value+='4'">
						<input type="button" value="5" onclick="display.value+='5'">
						<input type="button" value="6" onclick="display.value+='6'">
						<input type="button" value="7" onclick="display.value+='7'"><br><br><br><br><br>
						<input type="button" value="8" onclick="display.value+='8'">
						<input type="button" value="9" onclick="display.value+='9'">
						<input type="button" value="0" onclick="display.value+='0'">
						<input type="button" value="-" onclick="display.value+='-'">
						<input type="button" value="+" onclick="display.value+='+'">
						<input type="button" value="/" onclick="display.value+='/'">
					<input type="button" value="*" onclick="display.value+='*'">
				</div><br><br><br>
				<input type="button" value="=" onclick="display.value= eval(display.value)" class="equal"></form></div></div><img src="k.gif">
			</center>
</body>
</html>
